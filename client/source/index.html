<!DOCTYPE html>
<html ng-class="{ __white: ('retrospectives.view' | includedByState) }">
<head>
  <meta charset="utf-8">
  <title>Retrospector</title>
  <link rel="stylesheet" href="assets/css/main.css?bust=v0.4.0">

  <link rel="shortcut icon" href="assets/images/base/icon/favicon.ico">

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
      display: none !important;
    }

    ng\:form {
      display: block;
    }

    .ng-animate-block-transitions {
      -webkit-transition: 0s all !important;
      transition: 0s all !important;
    }

    .ng-hide-add-active, .ng-hide-remove {
      display: block !important;
    }
  </style>
</head>
<body ng-cloak>
  <!-- Header -->
  <div class="header" ng-controller="HeaderCtrl" ng-show="UserManage.isLoggedIn && !fullscreen.isEntered">
    <ul class="header_menu">
      <li class="header_menu_i">
        <a ui-sref="dashboard" class="header_menu_i_a __header-logo">
          <i class="logo __white __s"></i>
        </a>
      </li>
      <!-- TODO prettify and implement searching -->
      <!--<li class="header_menu_i">-->
        <!--<input class="header_search">-->
      <!--</li>-->
    </ul>

    <ul class="header_menu float-right">
      <li class="header_menu_i">
        <a class="header_menu_i_a">Retrospectives</a>
      </li>
      <li class="header_menu_i">
        <a class="header_menu_i_a" ui-sref="teams">My teams</a>
      </li>
      <li class="header_menu_i">
        <a class="header_menu_i_a">Settings</a>
      </li>
      <li class="header_menu_i">
        <a class="header_menu_i_a" ng-click="logout()">Log out</a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="section wrap" ui-view></div>

 <!-- Footer -->
  <footer class="footer" ng-hide="'retrospectives.view' | includedByState">
    <div class="section">
      The simplest retrospective tool powered by <a href="//startersquad.com" target="_blank">StarterSquad</a>
    </div>
    <div class="section">
      <a href="#">About</a>
      <a href="#">Terms</a>
      <a href="#">Report an issue</a>
      <a href="#">Contacts</a>
    </div>
    <a class="footer_ssq-logo" href="//startersquad.com" target="_blank">
      <img src="https://avatars3.githubusercontent.com/u/3200254?v=2&s=200" alt="StarterSquad" width="64px">
    </a>
  </footer>

  <!-- Scripts -->
  <script src="vendor/requirejs/require.js"></script>
  <script>
    // obtain requirejs config
    require(['require', './js/config-require'], function (require, config) {

      // set cache beater
      config.urlArgs = 'bust=v0.1.0';

      // update global require config
      window.require.config(config);

      // load app
      require(['./js/main.js']);
    });
  </script>
</body>
</html>
