<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Retrospector</title>
  <link rel="stylesheet" href="assets/css/main.css?bust=v0.4.0">

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
      display: none !important;
    }

    ng\:form {
      display: block;
    }

    .ng-animate-block-transitions {
      -webkit-transition: 0s all !important;
      transition: 0s all !important;
    }

    .ng-hide-add-active, .ng-hide-remove {
      display: block !important;
    }
  </style>
</head>
<body ng-cloak>
  <!-- Header -->
  <div class="header" ng-controller="HeaderCtrl" ng-show="UserManage.isLoggedIn">
    <div class="wrap">
      <div class="grid">
        <div class="3">
          <i class="header_logo logo"></i>
        </div>
        <div class="9">
          <menu class="header_menu float-right">
            <menu-i sref="dashboard">Dashboard</menu-i>
            <menu-i sref="settings">Settings</menu-i>
            <li class="menu_i">
              <a class="menu_i_inner link __black __complex" ng-click="logout()">
                <u class="link_u">Sign out</u>
              </a>
            </li>
          </menu>
        </div>
      </div>
    </div>
  </div>
  <div class="header-push"></div>

  <!-- Content -->
  <div class="section __head __foot wrap" ui-view></div>

  <!-- Scripts -->
  <script src="vendor/requirejs/require.js"></script>
  <script>
    // obtain requirejs config
    require(['require', './js/config-require'], function (require, config) {

      // set cache beater
      config.urlArgs = 'bust=v0.1.0';

      // update global require config
      window.require.config(config);

      // load app
      require(['./js/main.js']);
    });
  </script>
</body>
</html>
