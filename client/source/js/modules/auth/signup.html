<form role="form" style="width: 206px; margin: 200px auto" ng-submit="register()">
  <div class="text-center">
    <i class="logo"></i>
    <br/>
    The simplest retrospective tool
  </div>
  <input class="txbox margin-top-s"
         type="text"
         ng-model="fullName"
         placeholder="Full name"
         required="required">
  <input class="txbox margin-top-xxs"
         type="email"
         ng-model="email"
         placeholder="Email"
         required="required">
  <input class="txbox margin-top-xxs"
         type="password"
         ng-model="password"
         placeholder="Password"
         required="required">

  <button type="submit" class="btn __l __primary __block __blue margin-top-xs">Join</button>
  <p class="text-right">Have you already an account? <a class="link" ui-sref="signin">Sign in</a></p>
</form>
