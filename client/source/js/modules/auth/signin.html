<form role="form" style="width: 200px; margin: 200px auto" ng-submit="authenticate()">
  <div class="text-center">
    <i class="logo"></i>
    <br/>
    The simplest retrospective tool
  </div>
  <input class="txbox margin-top-s"
         type="email"
         ng-model="email"
         saved-login-form="saved-login-form"
         placeholder="Email"
         ng-init="email = 'max@startersquad.com'"
         required="required">
  <input class="txbox margin-top-xxs"
         type="password"
         ng-model="password"
         ng-init="password = 'test'"
         saved-login-form="saved-login-form"
         placeholder="Password"
         required="required">

  <button type="submit" class="btn __l __primary __block __blue margin-top-xs">Sign in</button>
  <p class="text-right"><a class="link" ui-sref="signup">Create new account</a></p>
</form>
