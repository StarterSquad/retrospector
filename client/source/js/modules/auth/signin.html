<form class="margin-top-l" role="form" style="width: 200px; margin: 0 auto" ng-submit="authenticate()">
  <div class="text-center">
    <i class="header_logo logo"></i>
    <br/>
    The simplest retrospective tool
  </div>
  <input class="txbox margin-top-s"
         type="email"
         ng-model="email"
         saved-login-form="saved-login-form"
         placeholder="Email"
         required="required">
  <input class="txbox margin-top-xxs"
         type="password"
         ng-model="password"
         saved-login-form="saved-login-form"
         placeholder="Password"
         required="required">

  <button type="submit" class="btn __l __primary __block __blue margin-top-xs">Sign in</button>
</form>
