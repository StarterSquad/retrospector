<div class="modal in fade"
     tabindex="-1"
     role="dialog"
     ng-click="close($event)"
     ng-style="{'z-index': 1050 + index * 10, display: 'block'}">
  <div class="modal_dialog" ng-class='{"__s": size == "small", "__l": size == "large"}'>
    <div class="modal_inner" modal-transclude></div>
  </div>
</div>
