<div class="modal-header">
  <span class="modal-title">Start new retrospective</span>
</div>
<div class="modal-body">
  <form class="form" name="StartNewRetrospectiveForm">
    <div class="section grid">
      <label class="form_label 3 text-right" for="name">Name</label>
      <div class="9">
        <input type="text" class="txbox" id="name" ng-model="retrospective.name">
      </div>
    </div>

    <div class="section grid">
      <label class="form_label 3 text-right">Team</label>
      <div class="4">
        <select class="txbox" ng-model="retrospective.team" ng-options="team._id as team.name for team in myTeams"></select>
      </div>
    </div>

    <div class="section grid">
      <label class="form_label 3 text-right">
        Guests
      </label>
      <div class="9">
        <select style="width: 100%" required ui-select2 multiple ng-model="team.members">
          <option value=""></option>
          <option ng-repeat="user in allUsers" value="{{ user._id }}">{{user.fullName}}</option>
        </select>
      </div>
    </div>

    <div class="section grid">
      <div class="++3 9">
        <label class="checkbox-inline">
          <input type="checkbox" ng-model="isScheduling">
          Start later
        </label>
      </div>
    </div>

    <div class="section grid" ng-if="isScheduling">
      <label class="form_label 3 text-right" for="datetime">Date/Time</label>
      <div class="9">
        <input type="date" class="txbox __inline" id="datetime" ng-model="retrospective.date">
        <input type="time" class="txbox __inline" ng-model="retrospective.time">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer text-right">
  <button class="btn" ng-click="$close()">Cancel</button>
  <button class="btn __blue" ng-disabled="StartNewRetrospectiveForm.$invalid" ng-click="createRetro()">
    {{ isScheduling ? 'Schedule' : 'Start now' }}
  </button>
</div>
