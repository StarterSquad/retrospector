<div class="text-center">
  <button class="btn __xl __blue" style="margin: 20px;" ng-click="openStartNewRetrospectiveModal()">Start new retrospective</button>
</div>

<h2>Active Retrospectives</h2>
<div ng-repeat="retrospective in activeRetrospectives">
  <a ui-sref="retrospectives.view({ id: retrospective._id })">{{ retrospective.name }}</a>
</div>
